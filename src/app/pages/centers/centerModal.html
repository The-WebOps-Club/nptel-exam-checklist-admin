<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Center</h4>
  </div>
  <div class="modal-body">
    <form>
      <fieldset>

      <!-- Text input-->
      <div class="form-group">
        <label class="control-label" for="name">Name</label>
        <div class="">
        <input ng-model="item.name" id="name" name="name" type="text" placeholder="name" class="form-control input-md" required="">

        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="state">State</label>
        <div class="">
        <input ng-model="item.state" id="state" name="state" type="text" placeholder="state" class="form-control input-md" required="">

        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="user">allotted user</label>
        <div class="">
          <select ng-model="item.allotted_user">
            <<option value="{{user.id}}" ng-repeat="user in users">{{user.email}}</option>
          </select>
        </div>
      </div>

      </fieldset>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$close(item)">Save changes</button>
    <button type="button" class="btn btn-danget" ng-click="$dismiss()">Cancel</button>
  </div>
</div>
