<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">User</h4>
  </div>
  <div class="modal-body">
    <form>
      <fieldset>

      <!-- Text input-->
      <div class="form-group">
        <label class="control-label" for="name">Name</label>
        <div class="">
        <input ng-model="user.name" id="name" name="name" type="text" placeholder="name" class="form-control input-md" required="">

        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <div class="">
        <input ng-model="user.email" id="email" name="email" type="email" placeholder="email" class="form-control input-md" required="">

        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="password">Password</label>
        <div class="">
        <input ng-model="user.password" id="password" name="passwrord" type="password" placeholder="password" class="form-control input-md" required="">

        </div>
      </div>

      </fieldset>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$close(user)">Save changes</button>
    <button type="button" class="btn btn-danget" ng-click="$dismiss()">Cancel</button>
  </div>
</div>
